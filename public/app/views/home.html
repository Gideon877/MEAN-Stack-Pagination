<div class="panel panel-success">
    <div class=panel-heading>Panel heading</div>
    <table class=table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="users in userData | pagination: (currentPage - 1) * pageSize | limitTo: pageSize">
                <td>{{ users.first }}</td>
                <td>{{ users.last }}</td>
                <td>{{ users.username }}</td>
            </tr>
        </tbody>
    </table>
</div>

<ul uib-pagination total-items="userData.length" items-per-page="pageSize " ng-model="currentPage "></ul>
